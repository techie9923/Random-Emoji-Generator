<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin: 0 0 30px 0;
        }
        
        .emoji-display {
            font-size: 100px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .emoji-name {
            color: #666;
            font-size: 18px;
            margin-top: 15px;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Random Emoji Generator</h1>
        <div class="emoji-display" id="emojiDisplay">ðŸ˜€</div>
        <div class="emoji-name" id="emojiName"></div>
        <button onclick="generateEmoji()">Generate Emoji</button>
        
    </div>
    <script src="exam1.js"></script>
</body>
</html>
